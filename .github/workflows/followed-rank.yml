# This is a basic workflow to help you get started with Actions

name: GitHub Followed Ranking

on:
  repository_dispatch:
    types: [test_trigger]
  workflow_dispatch:
  schedule:
    # Runs at 4am JST
    - cron: '20 19 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: curl -s https://raw.githubusercontent.com/gayanvoice/top-github-users/main/cache/japan.json | jq 'to_entries | .[] | select(.value.login == "yutkat")' > github-followed-ranking.json

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-followed-ranking
          path: |
            github-followed-ranking.json
